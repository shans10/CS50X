{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/pchange" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Old Password" type="password" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" name="npassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Retype New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
